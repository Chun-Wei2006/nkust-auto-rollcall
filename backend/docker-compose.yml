services:
  api:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000

  # Cloudflare Tunnel（可選，用於暴露到公網）
  # 使用前請先設定 TUNNEL_TOKEN 環境變數
  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - api
